<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>  
    <title>DigitalBook_biodiversity_2</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
	<style>
        .apop {overflow:hidden; background:#fff; margin:auto;}
        #wayPop {position:relative; width:100%; height:100%; overflow:visible;}        
        #wayPop .wayContent { 
            position:fixed; text-align:center; overflow:hidden; 
            width:1920px; height:1080px;  
        }         
    </style>
    <script src="js/popscale.js"></script>    
</head>

<body class="apop">
    <div id="bgContainer"></div>  
    <div id="wayPop">
		<div class="wayContent">	
			<div>
                <div id="introDiv">
                    <!-- intro area (ex. main, image, video, etc.) -->
                    <img src ="Test.png">
                    INTRO <br/> Loading...
                </div>
				<div id="unityDiv" style="display:none">
                    <!-- unity canvas -->                   
                    <canvas id="unity-canvas" style="width:1920px; height:1080px; background:#231F20"></canvas>                    
				</div>
			</div>
            
            <div id="svg_brain" class="svgAnimation" style="left:480px;top:215px; width:950px;height:905px; position:absolute;"></div>	
        </div>               
	</div>


    <!-- 
        svg animation 
    -->
    <script src="animation/lottie.min.js"></script> <!-- 1. lottie 라이브러리(svg) -->	
    <script src="animation/fnSvgAnimation.js"></script> <!-- 2. svg 애니메이션 공통 모듈 -->	
    <script src="animation/svg_brain.js"></script> <!-- 3. svg animation brain -->	
    <script src="animation/svg_info.js"></script> <!-- 4. svg animation 설정 -->
    

    <!-- 
        unity javascript 
    -->
    <script src="Build/Build.loader.js"></script>
    <script>            
        // svg animation 시작 ----------------------------------//
        setTimeout(function () {
            fnSvgAnimation.start(svg_brain, "null", 0, true, 1);
        }, 300);
        // svg animation 시작 ----------------------------------//


        // Function called when all Unity projects are loaded
        function OnAppReady()
        {
            var introDiv = document.getElementById("introDiv");
            var unityDiv = document.getElementById("unityDiv");
            var svgBrain = document.getElementById("svg_brain");

            if (introDiv && unityDiv) {
                svgBrain.style.display = "none";
                introDiv.style.display = "none";
                unityDiv.style.display = "block";
            }
        }
        
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/Build.data.unityweb",
            frameworkUrl: "Build/Build.framework.js.unityweb",
            codeUrl: "Build/Build.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "DigitalBook_biodiversity_2",
            productVersion: "0.1",
            // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
            // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });        
    </script>

</body>
</html>
