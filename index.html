<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>  
    <title>DigitalTextbook_DobiraGame</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
        .apop { overflow: hidden; background: #fff; margin: auto}
        #wayPop .wayContent { width:1920px; height:1080px;}
        #wayPop { position: relative; width: 100%; height: 100%; overflow: visible; }
        #wayPop .wayContent { position: fixed; width: 1920px; height: 1080px; text-align: center; overflow: hidden; } 
    </style>
	<script type="text/javascript" src="./js/popscale.js"></script>
</head>
<body class="apop">
    <div id="bgContainer"></div>  
    <div id="wayPop">
		<div class="wayContent">	
			<div>
				<div>
                    <!-- unity canvas -->
                    <canvas id="unity-canvas" style="width: 1920px; height: 1080px; background: #231F20"></canvas>
                    
				</div>
			</div>
		</div>
	</div>
    
     <!-- unity javascript -->
    <script src="Build/Build.loader.js"></script>
    <script>

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Build.data.unityweb",
        frameworkUrl: "Build/Build.framework.js.unityweb",
        codeUrl: "Build/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "DigitalTextbook_DobiraGame",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
        
    </script>
</body>
</html>
